<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planet Facts Site</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Spartan:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <img src="assets/background-stars.svg" id="bg-stars" alt="background" />
    <header class="header">
      <h2>THE PLANETS</h2>
      <nav class="nav">
        <ul>
          <li class="planet-btn">Mercury</li>
          <li class="planet-btn">Venus</li>
          <li class="planet-btn">Earth</li>
          <li class="planet-btn">Mars</li>
          <li class="planet-btn">Jupiter</li>
          <li class="planet-btn">Saturn</li>
          <li class="planet-btn">Uranus</li>
          <li class="planet-btn">Neptune</li>
        </ul>
      </nav>
      <div class="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </header>

    <main>
      <section class="mainbody-container">
        <div class="image-container">
          <img src="" class="planet-img" alt="planet image" />
          <img src="" class="planet-img__overlay" />
        </div>
        <div class="description-section">
          <h1 class="planet-title"></h1>
          <p class="description"></p>
          <p class="source"></p>

          <div class="button-section">
            <h4 class="overview-btn"><span>01</span>OVERVIEW</h4>
            <h4 class="overview-btn"><span>02</span>INTERNAL STRUCTURE</h4>
            <h4 class="overview-btn"><span>03</span>SURFACE GEOLOGY</h4>
          </div>
        </div>
      </section>

      <section class="information-section">
        <div class="info-box">
          <p>Rotation Time</p>
          <h1 class="rotation-value"></h1>
        </div>
        <div class="info-box">
          <p>Revolution Time</p>
          <h1 class="revolution-value"></h1>
        </div>
        <div class="info-box">
          <p>Radius</p>
          <h1 class="radius-value"></h1>
        </div>
        <div class="info-box">
          <p>Average Temp.</p>
          <h1 class="temp-value"></h1>
        </div>
      </section>
    </main>

    <div class="type-container">
      <div style="color: white" id="q"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
